<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Automatic download of ToolboxBS.ps1" />
    <meta name="author" content="Brandon Sepulveda" />
    <title>Download ToolboxBS.ps1</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileUrl = "https://github.com/BrandonSepulveda/ToolboxBS/releases/download/V1.2/ToolboxBS.ps1";
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileUrl.substring(fileUrl.lastIndexOf('/') + 1);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</head>
<body>
    <h1>Downloading ToolboxBS.ps1...</h1>
    <p>If the download does not start automatically, <a href="https://github.com/BrandonSepulveda/ToolboxBS/releases/download/V1.2/ToolboxBS.ps1">click here to download</a>.</p>
</body>
</html>
