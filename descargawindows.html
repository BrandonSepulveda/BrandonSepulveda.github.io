                <label for="languageSelect" class="form-label">Seleccionar Idioma</label>

                    <option>Selecciona primero una versi칩n</option>

            <div class="col-12">
                <button id="getLanguagesBtn" class="btn btn-primary w-100">
                    <i class="fas fa-globe me-2"></i>Obtener Idiomas
                </button>
            </div>
        </div>

        <div id="downloadLinksSection" class="mt-3" style="display: none;">
            <h4 class="text-light">Enlaces de Descarga</h4>
            <div class="list-group" id="downloadLinksList">
                <!-- Download links will be populated here -->
            </div>
        </div>

            </div>

    <!-- Bootstrap and AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Navbar scrolling effect
        const mainNav = document.getElementById('mainNav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                mainNav.classList.add('scrolled');
            } else {
                mainNav.classList.remove('scrolled');
            }
        });

        // MSDL API Configuration
        const API_BASE_URL = 'https://api.gravesoft.dev/msdl/';

        // DOM Elements
        const windowsVersionSelect = document.getElementById('windowsVersion');
        const languageSelect = document.getElementById('languageSelect');
        const getLanguagesBtn = document.getElementById('getLanguagesBtn');
        const downloadLinksSection = document.getElementById('downloadLinksSection');
        const downloadLinksList = document.getElementById('downloadLinksList');
        const downloadStatus = document.getElementById('downloadStatus');

        // Fetch Languages
        getLanguagesBtn.addEventListener('click', async () => {
            const productId = windowsVersionSelect.value;
            const productName = windowsVersionSelect.options[windowsVersionSelect.selectedIndex].text;

            // Reset previous state
            languageSelect.innerHTML = '';
            downloadLinksSection.style.display = 'none';
            downloadLinksList.innerHTML = '';
            showStatus('Cargando idiomas...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}skuinfo?product_id=${productId}`, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                });

                if (!response.ok) {
                    throw new Error('No se pudieron obtener los idiomas');
                }

                const data = await response.json();

                // Populate language select
                languageSelect.disabled = false;
                data.Skus.forEach(sku => {
                    const option = document.createElement('option');
                    option.value = sku.Id;
                    option.text = sku.LocalizedLanguage;
                    languageSelect.appendChild(option);
                });

                // Add event listener for language selection
                languageSelect.addEventListener('change', () => fetchDownloadLinks(productId));

                showStatus('Idiomas cargados correctamente', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
                languageSelect.disabled = true;
            }
        });

        // Fetch Download Links
        async function fetchDownloadLinks(productId) {
            const skuId = languageSelect.value;
            const languageName = languageSelect.options[languageSelect.selectedIndex].text;

            // Reset download links
            downloadLinksList.innerHTML = '';
            showStatus('Buscando enlaces de descarga...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}proxy?product_id=${productId}&sku_id=${skuId}`, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                });

                if (!response.ok) {
                    throw new Error('No se pudieron obtener los enlaces de descarga');
                }

                const data = await response.json();

                // Display download links
                downloadLinksSection.style.display = 'block';
                data.ProductDownloadOptions.forEach(option => {
                    const linkItem = document.createElement('a');
                    linkItem.href = option.Uri;
                    linkItem.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                    
                    // Extract filename from URL
                    const filename = option.Uri.split('?')[0].split('/').pop();
                    
                    // Create content with filename and download icon
                    linkItem.innerHTML = `
                        <span>${filename}</span>
                        <i class="fas fa-download text-light"></i>
                    `;
                    
                    linkItem.target = '_blank';
                    downloadLinksList.appendChild(linkItem);
                });

                showStatus('Enlaces de descarga encontrados', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
                downloadLinksSection.style.display = 'none';
            }
        }

        // Status Message Helper
        function showStatus(message, type) {
            downloadStatus.textContent = message;
            downloadStatus.className = `alert alert-${type}`;
            downloadStatus.style.display = 'block';
        }
    </script>
