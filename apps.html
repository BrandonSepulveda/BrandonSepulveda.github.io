<!DOCTYPE html>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 56px; /* Ajuste para la barra de navegación fija */
            background-color: #f8f9fa; /* Color de fondo */
        }
        .form-check {
            margin-bottom: 10px; /* Espaciado entre aplicaciones */
        }
        .form-check-label {
            cursor: pointer; /* Cambia el cursor al pasar por encima de las etiquetas */
        }
        .projects-section {
            padding: 80px 0; /* Espaciado en la sección principal */
        }
        .footer {
            padding: 25px 0; /* Espaciado en el pie de página */
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Color de fondo del pie de página */
            color: white; /* Color del texto del pie de página */
        }
        .navbar {
            background-color: #ffffff; /* Color de fondo de la barra de navegación */
            border-bottom: 1px solid #dee2e6; /* Borde inferior de la barra de navegación */
        }
        .navbar-brand {
            color: #007bff; /* Color del texto del logo/nombre en la barra de navegación */
        }
        .navbar-nav .nav-item .nav-link {
            color: #000000 !important; /* Color del texto de los enlaces en la barra de navegación */
        }
        .navbar-toggler {
            border-color: #007bff; /* Color del borde del botón de hamburguesa */
        }
        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón primario */
            border-color: #007bff; /* Color del borde del botón primario */
        }
        .btn-primary:hover {
            background-color: #0069d9; /* Color de fondo al pasar el ratón por encima */
            border-color: #0062cc; /* Color del borde al pasar el ratón por encima */
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">JBSV</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#signup">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="apps.html">Apps</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content-->
    <section class="projects-section bg-light" id="apps">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-black mb-4">Lista de Aplicaciones</h2>
                    <p class="text-black-50">Selecciona y descarga las aplicaciones disponibles.</p>
                    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Buscar aplicaciones..." />
                </div>
            </div>
            <form id="appForm" class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="https://anydesk.com/es/downloads/thank-you?dv=win_exe" id="appAnydesk">
                        <label class="form-check-label" for="appAnydesk">
                            Anydesk
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="https://laptop-updates.brave.com/download/BRV010?bitness=64" id="appBrave">
                        <label class="form-check-label" for="appBrave">
                            Brave
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="https://download.teamviewer.com/download/TeamViewer_Setup_x64.exe" id="appTeamViewer">
                        <label class="form-check-label" for="appTeamViewer">
                            TeamViewer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="https://github.com/microsoft/PowerToys/releases/download/v0.82.0/PowerToysUserSetup-0.82.0-x64.exe" id="appPowerToys">
                        <label class="form-check-label" for="appPowerToys">
                            PowerToys
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="https://github.com/notepad-plus-plus/notepad-plus-plus/releases/download/v8.6.8/npp.8.6.8.Installer.x64.exe" id="appNotepadPlusPlus">
                        <label class="form-check-label" for="appNotepadPlusPlus">
                            Notepad++
                        </label>
                    </div>
                    <!-- Agregar más aplicaciones aquí -->
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="downloadSelected()">Descargar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">&copy; 2024 Jhon Brandon Sepulveda Valdes</div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado para manejar la descarga de aplicaciones -->
    <script>
        function downloadSelected() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const link = document.createElement('a');
                link.href = checkbox.value;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const formChecks = document.querySelectorAll('.form-check');
            formChecks.forEach(formCheck => {
                const label = formCheck.querySelector('label').textContent.toLowerCase();
                if (label.includes(filter)) {
                    formCheck.style.display = '';
                } else {
                    formCheck.style.display = 'none';
                }
            });
        });
    </script>
</body>
